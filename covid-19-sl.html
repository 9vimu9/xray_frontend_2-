				font-size:10px;

		<script>
			var i=0;
			function rept(){
				var xmlhttp, myObj, x, txt = "";
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						myObj = JSON.parse(this.responseText);
						for (x in myObj) {
							if (myObj[x].local_new_cases>=0){
							txt += "<span id=update>Last Updated at: " + myObj[x].update_date_time + 
									"<br></span>"+ Math.floor((Date.now()-Date.parse(myObj[x].update_date_time))/60000) + 
									 " minutes ago<br><br> ";
							if(Math.floor((Date.now()-Date.parse(myObj[x].update_date_time))/60000)<1){
								beep();
							}
						
							txt += "<table cellpadding=10pc>"
							txt += "<tr><th>New Cases</th><td>" + myObj[x].local_new_cases + "</td></tr>";
							txt += "<tr><th>Total Cases</th><td>" + myObj[x].local_total_cases + "</td></tr>";
							txt += "<tr><th>Deaths</th><td>" + myObj[x].local_deaths + "</td></tr>";
							txt += "<tr><th>Recovered</th><td>" + myObj[x].local_recovered + "</td></tr>";
						}
					}
					txt += "</table>"    
					//txt =  JSON.stringify(myObj.local_new_cases)
					document.getElementById("container").innerHTML = txt;
				  }
				};
				xmlhttp.open("GET", "https://hpb.health.gov.lk/api/get-current-statistical",true);
				xmlhttp.setRequestHeader("Content-type", "application/json");
				xmlhttp.send();
				
				var t = setTimeout(rept, 1500);
				
				if (i==0){
					document.getElementById("live").innerHTML = "Live &#128308";
					i=1;
				}else{
					document.getElementById("live").innerHTML = "Live<span style=color:#010101> &#11044</span>";
					i=0;
				}
			}
